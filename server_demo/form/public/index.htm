<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8"/>
		<title>setup</title>
		<style type="text/css">
			body {
				background-color:#BBDDFF;
				width:600px;
				margin:auto;
				font-size:2em;
			}
			h1{
				text-align:center;
			}
			h2{
				margin-top:15px;
				margin-bottom:15px;
			}
			p{
				padding-left:50px;
				margin:10px;
			}
			input,select,button{
				font-size:1em;
			}
		</style>
		<link rel="shortcut icon" href="/favicon.ico"/>
	</head>
	<body>
		<h1>IR Station setup</h1>
		<div id="info">
			<h2>Information</h2>
			<p><span id="info-status">Loading... Please wait.</span></p>
			<p><button class="reboot" style="display:none;">OK</button></p>
		</div>
		<div id="form" style="display:none;">
			<h2>WiFi Station Mode</h2>
			<p>SSID: 
				<select id="wifiList" name="ssid">
				</select>
			</p>
			<p>Password: <input type="password" name="password" style="width:8em"></p>
			<p>URL: http://<input type="text" name="url" style="width:6em">.local</p>
			<p><button type="submit">Confirm</button></p>
		</div>
		<div id="ap" style="display:none;">
			<h2>Access Point Mode</h2>
			<p>URL: http://<input type="text" name="url" style="width:6em">.local</p>
			<p><button>Access Point Mode</button></p>
		</div>

		<!--
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		-->
		<script src="/jquery-2.2.3.min.js"></script>
		<script src="/main.js"></script>
	</body>
</html>
